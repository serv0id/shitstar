syntax = "proto3";

package client.ads.sgai;

option go_package = "github.com/hotstar/data-event-schemas-go/hsanalytics/client/ads/sgai";
option java_multiple_files = true;
option java_package = "com.hotstar.event.model.client.ads.sgai";

message StitchAttributes {
    uint32 total_ad_breaks = 1;
    uint32 sgai_ad_breaks = 2;
    uint32 stitched_ad_breaks = 3;
    uint32 period_cache_hits = 4;
    uint32 fuse_cache_hits = 5;
    uint64 total_latency = 6;
}
