syntax = "proto3";

package feature.search;

option go_package = "github.com/hotstar/hs-core-ui-models-go/feature/search";
option java_multiple_files = true;
option java_package = "com.hotstar.ui.model.feature.search";

message Badge {
    BadgeType badge_type = 1;
    string badge_text = 2;
}

enum BadgeType {
    NONE = 0;
    LIVE = 1;
    NUMBER = 2;
}
