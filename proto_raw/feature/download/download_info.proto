syntax = "proto3";

package feature.download;

option go_package = "github.com/hotstar/hs-core-ui-models-go/feature/download";
option java_multiple_files = true;
option java_package = "com.hotstar.ui.model.feature.download";

message DownloadInfo {
    string content_id = 1;
    string widget_url = 2;
    string content_provider = 3;
    bool is_premium = 4;
    string studio_id = 5;
    string studio_name = 6;
    string title_name = 7;
    bool is_download_available = 8;
}
