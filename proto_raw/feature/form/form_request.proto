syntax = "proto3";

package feature.form;

import "context/form_context.proto";
import "feature/form/form_input.proto";

option go_package = "github.com/hotstar/hs-core-ui-models-go/feature/form";
option java_multiple_files = true;
option java_package = "com.hotstar.ui.model.feature.form";

message FormRequest {
    context.FormContext form_context = 1;
    repeated FormInput form_inputs = 2;
}
